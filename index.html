<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./fylo.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- ---Fylo Conatiner--- -->
        <div class="fylo">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="icons">
                <div class="document">
                    <img src=".//images/icon-document.svg" alt="">
                </div>
                <div class="folder">
                    <img src="./images/icon-folder.svg" alt="">
                </div>
                <div class="upload">
                    <img src="./images/icon-upload.svg" alt="">
                </div>
            </div>
        </div>

        <section>
            <div class="gb-left">
                <h1>185</h1>
                <span>gb left</span>
            </div>
            <!-- ---Storage Container--- -->
            <div class="storage">  
                <h2>You've used <span>815 gb</span> of your storage</h2>
    
                <div class="progress-bar">
                    <div class="bar">
                        <div class="inner-bar">
                            <div class="dot"></div>                            </div>
                    </div>
                        <div class="parameters">
                            <span>0 gb</span>
                            <span>1000 gb</span>
                        </div>   
                </div>
            </div>
        </section>
    </main>

    <!-- ---Attribution--- -->
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Desireye">Desireye</a>.
    </footer>
</body>
</html>
